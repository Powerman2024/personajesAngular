<h4>Agregar Personajes</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" name="name" [(ngModel)]="character.name" placeholder="Nombre" class="form-control mb-4">

  <input type="number" name="power" [(ngModel)]="character.power" placeholder="Poder" class="form-control mb-4">

  <button type="submit" class="btn btn-primary">
    Agregar personaje
  </button>

  <!-- <pre> {{ character | json}} </pre> -->

</form>
