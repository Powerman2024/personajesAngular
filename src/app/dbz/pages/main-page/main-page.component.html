<h4>DBZ - Personajes</h4>
<hr>

<div class="row">

  <div class="col">
    <!-- {{character}} -->

  <div class="col">
    <dbz-list [characterList]="character" (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

</div>
